<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Charts
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
   <ion-list>
        <ion-item>
            <ion-label fixed>Chart Types</ion-label>
            <ion-select  [(ngModel)]="category" name="category" (ionChange)="onChange(category)">
                <ion-option value="bar">Bar Chart</ion-option>
                <ion-option value="pie">Pie Chart</ion-option>
                <ion-option value="doughnut">Doughnut Chart</ion-option>
            </ion-select>
        </ion-item>
    </ion-list>

<div *ngIf="barActive">
  <div style="display: block">
    <canvas baseChart width="400" height="400"
            [datasets]="barChartData"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            [legend]="barChartLegend"
            [chartType]="barChartType"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)" ></canvas>
  </div>
  <button (click)="randomize()">Update</button>
</div>

<div *ngIf="pieActive">
<div style="display: block">
  <canvas baseChart width="400" height="400"
          [data]="pieChartData"
          [labels]="pieChartLabels"
          [chartType]="pieChartType"
          (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)"></canvas>
</div>
<button (click)="randomizePie()">Update</button>
</div>

<div *ngIf="doughnutActive">
<div style="display: block">
  <canvas baseChart width="400" height="400"
              [data]="doughnutChartData"
              [labels]="doughnutChartLabels"
              [chartType]="doughnutChartType"
              (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)"></canvas>
</div>
</div>
</ion-content>
